<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://boolean.careers/favicon/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Campominato Grid</title>
</head>
<body>
    <h1>Prato Fiorito</h1>
    <div class="difficult">
        <span>Choose difficulty:</span>
        <select name="grid-width" id="grid-width">
            <option value="100">Facile</option>
            <option value="81">Medio</option>
            <option value="49">Difficile</option>
        </select>
        <button id="btn-start">Start Game</button>
    </div>
    <div id="grid"></div>
    <div class="score">
        <span>Game completed: </span>
        <span id="score"></span>
        <div id="result"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
